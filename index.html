<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Style</title>
    <meta name="description" content="Form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="formicon.png"
    />
    <link
      rel="stylesheet"
      type="text/CSS"
      href="form.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="parent">
      <form
        action="https://www.google.com"
        method="get"
      >
        <h1>Registration Form</h1>
        <div class="first_last_container">
          <div class="div_first_name">
            <label class="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="input_first_name"
              placeholder="enter first name"
              autofocus
            />
          </div>
          <div class="div_last_name">
            <label class="last_name">Second Name</label>
            <input
              type="text"
              name="second_name"
              id="input_last_name"
              placeholder="enter last name"
            />
          </div>
        </div>
        <label>Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
        />
        <label>Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="enter your password"
        />
        <label>Confirm Password</label>
        <input
          type="password"
          name="password"
          id="confirm_password"
          placeholder="re-enter your password"
        />
        <div class="submit_button">
          <input type="submit" value="submit" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
